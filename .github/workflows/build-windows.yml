name: Build Windows Installer
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - run: npm install

      # Importa configuração do Electron Forge
      - run: npx electron-forge import

      # Gera o instalador
      - run: npm run make

      # Publica o .exe como Artifact
      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: ESPN_Fantasy_AI-Setup
          path: out/make/squirrel.windows/**/*.exe
